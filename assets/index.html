<html>
    <head>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(
                fetch("json.wasm"),
                go.importObject
            ).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <textarea id="jsoninput" name="jsoninput" cols="80" rows="20"></textarea>
        <input type="button" id="button" name="button" value="prettify" onclick="json(jsoninput.value)" />
        <textarea id="jsonoutput" name="jsonoutput" cols="80" rows="20" ></textarea>
    </body>
    <script>
        var json = (input) => {
                    jsonoutput.value = formatJSON(input)
                }
    </script>
</html>
